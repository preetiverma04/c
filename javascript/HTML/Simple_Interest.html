    <link rel="stylesheet" href="../CSS/Simple_interest.css">
</head>
<body>
    <h1 class="h1"> Calculate simple interest</h1>
    <div class="outer">
    <div>
        <label for="p" class="label"> Amount</label>
        <input type="text" id="p" oninput="simple_interest()">

        <label for="r" class="label"> Rate</label>
        <input type="text" id="r" oninput="simple_interest()">

        <label for="t" class="label"> Time</label>
        <input type="text" id="t" oninput="simple_interest()">

    <button id="button"onclick="simple_interest()"> Calculate simple interest</button>
